<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Трико</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="IMG_6524-removebg-preview.png" type="image/x-icon">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <div class="l">
            <img id="logo" src="IMG_6524-removebg-preview.png" alt="">
            <h1>SPORTIFY</h1>
        </div>
        <div class="had">
            <a href="index.html">Home</a>
            <a href="about.html">About us</a>
            <a href="basket.html">Корзина</a>
        </div>
    </header>
    <nav>
        <a href="hudi.html">Худи</a>
        <a href="nos.html">Носки</a>
        <a href="foot.html">Футболки</a>
        <a href="triko.html">Трико</a>
        <a href="aks.html">Аксессы</a>
        <a href="shorti.html">Шорты</a>
    </nav>
    
    <div id="cont" class="product-container"></div>
    
    <script>
        const triko = [
            {
                Image: 'https://ae04.alicdn.com/kf/S5bd089e42a9d460c9de3899938ea9fe5O.jpg_480x480.jpg',
                tur: 'Простой',
                money: '10 000'
            },
            {
                Image: 'https://ae01.alicdn.com/kf/S7351e16cd65449a988af790abf3ba013q.jpg',
                tur: 'Широки',
                money: '12 000'
            }
        ];
        
        const container = document.getElementById('cont');
        
        triko.forEach(item => {
            const card = document.createElement('div');
            card.classList.add('product-card');
            
            card.innerHTML = `
                <img src="${item.Image}" alt="${item.tur}">
                <h2>${item.tur}</h2>
                <p>${item.money} KZT</p>
                <button class="add-to-cart">Добавить в корзину</button>
            `;
            
            card.querySelector('.add-to-cart').addEventListener('click', () => {
                let cart = JSON.parse(localStorage.getItem('cart')) || [];
                cart.push(item);
                localStorage.setItem('cart', JSON.stringify(cart));
            });
            
            container.appendChild(card);
        });
    </script>
</body>
</html>
