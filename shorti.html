<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шорты</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <div class="l">
            <img id="logo" src="IMG_6524-removebg-preview.png" alt="">
            <h1>SPORTIFY</h1>
        </div>
        <div class="had">
            <a href="index.html">Home</a>
            <a href="about.html">About us</a>
            <a href="basket.html">Корзина</a>
        </div>
    </header>
    <nav>
        <a href="hudi.html">Худи</a>
        <a href="nos.html">Носки</a>
        <a href="foot.html">Футболки</a>
        <a href="triko.html">Трико</a>
        <a href="aks.html">Аксессы</a>
        <a href="shorti.html">Шорты</a>
    </nav>
    
    <div id="cont" class="product-container"></div>
    
    <script>
        const short = [
    {
        Image: 'https://fanshop.by/upload/products/1243/orig/c825ebc5a4dce986ad715a7a29186807.jpg',
        shot: 'Nike черные',
        money: '5000'
    },
    {
        Image: 'https://limpopo.kz/image/cache/catalog/images_products/147132/shorty-sportivnye-muzhskie-scott-endurance-tech-hybrid-4-1000x1000.jpg.webp',
        shot: 'с внутренними шортами',
        money: '5500'
    }
]
        
        const container = document.getElementById('cont');
        
        short.forEach(item => {
            const card = document.createElement('div');
            card.classList.add('product-card');
            
            card.innerHTML = `
                <img src="${item.Image}" alt="${item.shot}">
                <h2>${item.shot}</h2>
                <p>${item.money} KZT</p>
                <button class="add-to-cart">Добавить в корзину</button>
            `;
            
            card.querySelector('.add-to-cart').addEventListener('click', () => {
                let cart = JSON.parse(localStorage.getItem('cart')) || [];
                cart.push(item);
                localStorage.setItem('cart', JSON.stringify(cart));
            });
            
            container.appendChild(card);
        });
    </script>
</body>
</html>
